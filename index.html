<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>Previsão do tempo</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input id="input-busca" type="text" placeholder="Digite a cidade">
            <button class="bnt-busca">
                <img src="./src/imagem/lupa.png" alt="Lupa">

            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa  acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura">12</p>

            <img id="icone-condicao" src="./src/imagem/116.webp" alt="Icone condição do tempo">
        </div>
        <div class="informacao-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>
</body>

</html>
